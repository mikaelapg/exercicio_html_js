<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.js" />
    <title>Exercicio 7</title>
</head>
<body>
    <form>
        <label for="campoA">Numero do campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Numero do campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br> 
        <button type="button" onclick="validarFormulario()">Enviar</button>
    </form>
    <p id="mensagem"></p>

    <script>
        function validarFormulario() {
            const campoA = parseFloat(document.getElementById("campoA").value);
            const campoB = parseFloat(document.getElementById("campoB").value);

            const mensagem = document.getElementById("mensagem");

            if(isNaN(campoA) || isNaN(campoB)) {
                mensagem.textContent = "Inserir números."
            } else if (campoB > campoA) {
                mensagem.textContent = "Legal, formulário válido! O número inserido no campo B é maior que o do campo A."
            } else {
                mensagem.textContent = "Formulário inválido! O número inserido no campo B deve ser maior que o do campo A."
            }
        }
    </script>
</body>
</html>
